<nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">Tagesplaner</a>
    </div>
</nav>

<div ng-controller="taskListController">
    <div class="row">
        <form id="add-new-task-form"
              name="addNewTaskForm"
              ng-submit="addNewTask()"
              novalidate>

            <p class="col-xs-2 col-sm-1 col-md-1 col-lg-1">
                <button type="submit"><span class="icon icon-plus"></span></button>
            </p>

            <p class="col-xs-10 col-sm-11 col-md-11 col-lg-11">
                <input type="text"
                       ng-model="newTaskTitle"
                       placeholder="Aufgabe hinzuf&uuml;gen">
            </p>
        </form>
    </div>

    <div class="row">
        <ul id="task-list">
            <li ng-repeat="task in tasks">
                <div class="task"
                     ng-class="{ 'task-done': task.done }">
                    <div class="switch-wrapper">
                        <div class="switch-content">
                            <div class="col-xs-2 col-sm-1 col-md-1 col-lg-1">
                                <button ng-click="toggleTaskStatus(task)">
                                    <span class="icon-circle-blank" ng-show="!task.done"></span>
                                    <span class="icon-ok-sign" ng-show="task.done"></span>
                                </button>
                            </div>

                            <div class="col-xs-5 col-sm-7 col-md-7 col-lg-7">
                                <div class="vertical-center-wrapper">
                                    <div class="vertical-center-content">
                                        <p class="task-title" ng-show="task.title">
                                            {{ task.title }}
                                        </p>

                                        <p class="task-description" ng-show="task.description">
                                            {{ task.description }}
                                        </p>
                                    </div>
                                </div>
                            </div>

                            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                <div class="vertical-center-wrapper">
                                    <div class="vertical-center-content text-center">
                                        <p class="task-duration" ng-show="task.duration">
                                            <span class="icon-time"></span>
                                            <span ng-show="task.duration">{{ task.duration }}</span>
                                        </p>
                                    </div>
                                </div>
                            </div>

                            <div class="col-xs-2 col-sm-1 col-md-1 col-lg-1">
                                <button ng-click="deleteTask($index)">
                                    <span class="icon-trash"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <p id="status" class="clearfix">
                <span class="pull-right">Branch: steps/step-02</span>
            </p>
        </div>
    </div>
</div>
