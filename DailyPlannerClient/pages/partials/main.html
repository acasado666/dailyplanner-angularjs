<nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">Tagesplaner</a>
    </div>
</nav>

<div ng-controller="taskListController">
    <div class="row">
        <ul id="task-list">
            <li ng-repeat="task in tasks">
                <div class="task">
                    <div class="switch-wrapper">
                        <div class="switch-content">
                            <div class="col-xs-2 col-sm-1 col-md-1 col-lg-1">
                                <button>
                                    <span class="icon-circle-blank" ng-show="!task.done"></span>
                                    <span class="icon-ok-sign" ng-show="task.done"></span>
                                </button>
                            </div>

                            <div class="col-xs-5 col-sm-7 col-md-7 col-lg-7">
                                <div class="vertical-center-wrapper">
                                    <div class="vertical-center-content">
                                        <p class="task-title" ng-show="task.title">
                                            {{ task.title }}
                                        </p>

                                        <p class="task-description" ng-show="task.description">
                                            {{ task.description }}
                                        </p>
                                    </div>
                                </div>
                            </div>

                            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                <div class="vertical-center-wrapper">
                                    <div class="vertical-center-content text-center">
                                        <p class="task-duration" ng-show="task.duration">
                                            <span class="icon-time"></span>
                                            <span ng-show="task.duration">{{ task.duration }}</span>
                                        </p>
                                    </div>
                                </div>
                            </div>

                            <div class="col-xs-2 col-sm-1 col-md-1 col-lg-1"></div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
