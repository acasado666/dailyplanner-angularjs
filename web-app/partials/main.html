<div class="navbar navbar-static-top navbar-inverse">
    <div class="navbar-inner">
        <a class="brand" href="/">Tagesplaner</a>
    </div>
</div>

<div data-ng-controller="taskListController">
    <div id="top">
        <form id="task-add-form" class="clearfix" data-ng-submit="addTask(newTaskTitle)">
            <p class="input-wrapper pull-left">
                <input type="text" placeholder="Aufgabe hinzuf&uuml;gen" data-ng-model="newTaskTitle">
            </p>

            <p class="button-wrapper pull-left">
                <button type="submit"><i class="icon-plus"></i></span></button>
            </p>
        </form>
    </div>

    <div id="content">
        <ul id="task-list">
            <li data-ng-repeat="task in tasks">
                <div class="task-wrapper task-view-mode clearfix"
                     data-ng-class="{ 'task-done': task.done }">

                    <div class="button-wrapper pull-left">
                        <div class="border-right">
                            <button class="task-done-btn" data-ng-click="toggleTaskStatus($index)">
                                <i class="icon-circle"></i>
                                <i class="icon-ok-sign"></i>
                            </button>
                        </div>
                    </div>

                    <div class="content-wrapper pull-left">
                        <div class="vertical-align-wrapper">
                            <p class="content-left vertical-align-item">
                                <span class="task-title" data-ng-show="task.title">{{ task.title }}</span>
                                <span class="task-description" data-ng-show="task.description">{{ task.description }}</span>
                            </p>

                            <p class="content-right vertical-align-item">
                                <span class="task-duration">
                                    <i class='icon-time'></i>
                                    <span data-ng-show="task.duration">{{ task.duration }}m</span>
                                </span>
                            </p>
                        </div>
                    </div>

                    <div class="button-wrapper pull-left">
                        <div class="border-left">
                            <button class="task-delete-btn" data-ng-click="deleteTask($index)">
                                <i class="icon-trash"></i>
                            </button>
                        </div>
                    </div>

                </div>
            </li>
        </ul>
    </div>
</div>
