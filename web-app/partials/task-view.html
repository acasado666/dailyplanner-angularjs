<div class="clearfix">
    <div class="button-wrapper pull-left">
        <div class="border-right">
            <button class="task-done-btn" data-ng-click="toggleTaskStatus(task)">
                <i class="icon-circle"></i>
                <i class="icon-ok-sign"></i>
            </button>
        </div>
    </div>

    <div class="content-wrapper pull-left" data-ng-click="showHideTaskEditDialog($index)">
        <div class="vertical-align-wrapper">
            <p class="content-left vertical-align-item">
                <span class="task-title" data-ng-show="task.title">{{ task.title | truncateCharacters:35 }}</span>
                <span class="task-description" data-ng-show="task.description">{{ task.description | truncateCharacters:55 }}</span>
            </p>

            <p class="content-right vertical-align-item">
                <span class="task-duration">
                    <i class='icon-time'></i>
                    <span data-ng-show="task.duration">{{ task.duration | durationFormat }}</span>
                </span>
            </p>
        </div>
    </div>

    <div class="button-wrapper pull-left">
        <div class="border-left">
            <button class="task-delete-btn" data-ng-click="showHideTaskDeleteDialog($index)">
                <i class="icon-trash"></i>
            </button>
        </div>
    </div>
</div>
