<div class="row" data-ng-controller="TaskListController">
    <div class="span6 offset3">
        <h2>Tagesplan</h2>

        <div>
            <form id="task-form" data-ng-submit="addTask(newTask)">
                <input type="text" placeholder="Aufgabe hinzuf&uuml;gen" data-ng-model="newTask">
            </form>
        </div>

        <div>
            <ul id="tasks">
                <li data-ng-repeat="task in tasks">
                    <form>
                        <input type="text" data-ng-model="task.title">
                    </form>

                    <p class="task-duration">
                        <span class="fui-time-24">&nbsp;</span>
                        <span data-ng-bind-template="{{ task.duration }}m" data-ng-show="task.duration"></span>
                    </p>
                </li>
            </ul>
        </div>

        <div id="bottom" class="clearfix">
            <div class="pull-left">
                <span class="fui-calendar-24"></span> <span data-ng-bind="tasks.length"></span>
            </div>
        <div>
    </div>
</div>
