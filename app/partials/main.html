<div data-ng-controller="taskListController">
    <h1>Tagesplaner</h1>

    <div id="top">
        <form id="task-add-form" class="clearfix" data-ng-submit="addNewTask(newTaskTitle)">
            <p class="input-wrapper pull-left">
                <input type="text" placeholder="Aufgabe hinzuf&uuml;gen" data-ng-model="newTaskTitle">
            </p>

            <p class="button-wrapper pull-left">
                <button type="submit"><i class="icon-plus"></i></span></button>
            </p>
        </form>
    </div>

    <div id="content">
        <ul id="task-list">
            <li data-ng-repeat="task in tasks.data">
                <div data-task="task"
                     data-toggle-task-status="toggleTaskStatus(task)"
                     data-delete-task="deleteTask($index)"></div>
            </li>
        </ul>
    </div>
</div>
